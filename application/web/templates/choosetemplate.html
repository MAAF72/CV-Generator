<!DOCTYPE html>
<html>
    <head>
        <title>Choose Template</title>
    </head>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- import custome css-->
    <link href="{{ url_for('static', filename='css/modif.css') }}" rel="stylesheet">
    <style>
        body {
        background-color: #F4F4FE;
        }
        .cv {
        height: 556px;
        background-color: #C5C5D2;
        margin: 15px 0;
        }
        .cv-preview {
            width: 100%;
            height: auto;
            margin: 0;
            padding: 0;
        }
        .action {
        height: 240px;
        padding: 15px;
        background-color: #FFFFFF;
        }
        .breadcrum {
        height: 158px;
        background-color: #C4C4C4;
        }
    </style>
    <body>
        <!--Content-->
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        
                        <!--sample-->
                        <div class="radio-group">
                            <div class='radio' data-value="One"></div>1
                            <div class='radio' data-value="Two"></div>2
                            <div class='radio' data-value="Three"></div>3
                            <br/>
                        </div>
                        
                        
                        <div class="col-4">
                            {% for t in templates %}
                            <div class="cv radio" data-value="template-code"><img class="cv-preview" src="{{ templates[t].preview }}"></div>
                            {% endfor %}
                        </div>


                    </div>
                </div>
            </div>
        </div>
        <div class="container fixed-bottom">
            <div class="row action p-5">
                <div class="col-6 m-auto">
                    <div>
                        <h5>Your CV ready to Download</h5>
                        <p>Lorem ipsum dolor sit amet, consectur adipiscing elit.</p>
                        <button type="button" class="btn btn-light text-uppercase font-weight-bolder">Back to input my data</button>
                        <button type="button" class="btn btn-primary text-uppercase font-weight-bolder">Download to my CV</button>
                    </div>
                </div>
                <div class="col-6 m-auto">
                    <div class="breadcrum mx-auto"></div>
                </div>
            </div>
        </div>
        </div>
        <!--additional script-->
        {% for e in js %}<script src="{{ url_for('static', filename='js/' + e) }}"></script>{% endfor %}


        <script>
            $('.col-4 .radio').click(function(){
            $(this).parent().find('.radio').removeClass('selected');
            $(this).addClass('selected');
            var val = $(this).attr('data-value');
            //alert(val);
            //$(this).parent().find('input').val(val);
            console.log(val);
        });
        </script>
    </body>
</html>
